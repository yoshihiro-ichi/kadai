<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
  <title>株式会社DIVE</title>
</head>
<body>
  <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="business.html">事業内容</a></li>
          <li><a href="company.html">会社概要</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <img src="./images/contact.png" class="image_area">
    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="business.html">事業内容</a></li>
            <li ><a href="company.html">会社概要</a></li>
            <li class="point"><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </aside>
      <article class="content">
        <form>
         <table class="contact">
          <tr>
            <th class="na">お名前</th>
            <td><input name="name" type="text" class="name"></td>
          </tr>
          <tr>
            <th class="me">メールアドレス</th>
            <td><input name="email" type="text" class="email"></td>
          </tr>
          <tr>
            <th class="sex">性別</th>
            <td>
            <input name="man" type="radio" value="男">男
            <input name="girl"type="radio" value="女">女
           </td>
          </tr>
           <tr>
            <th class="co">お問い合わせ内容</th>
            <td><textarea name="comment" class="comment"></textarea></td>
           </tr>
          <tr class="submit">
            <th colspan="2"><button class="button">送信</button></th>
          </tr>
        </table>
      </form>
      </article>
    </div>
    <footer class="footer">
      <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
    </footer>
  </div>
</body>
</html>
